<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	  <div id="app">
	    asdasd
	    <img src="https://tse2-mm.cn.bing.net/th/id/OIP.jm4PCPXvEfztrcnXYM2FGQHaEO?w=281&h=180&c=7&o=5&pid=1.7" alt="" />
	  </div>
	  <button id="button">button</button><br>
    <ul id="container"></ul>
    <div class="s-container">
      <div class="s-container-total-height"></div>
      <div class="s-container-data"></div>
    </div>
	  <script>
	    if (window.ResizeObserver) {
	      console.log(1)
	      var ob = new ResizeObserver((e) => {
	        console.log(e)
	        for (let t of e) {
	          console.log(t)
	        }
	      })
	      ob.observe(document.querySelector('#app'))
	    } else {
	      console.log(12)
	    }
	    
	    document.getElementById('button').addEventListener('click',function(){
        // 记录任务开始时间
        let now = Date.now();
        // 插入一万条数据
        const total = 10000;
        // 获取容器
        let ul = document.getElementById('container');
        // 将数据插入容器中
        for (let i = 0; i < total; i++) {
            let li = document.createElement('li');
            li.innerText = ~~(Math.random() * total)
            ul.appendChild(li);
        }
        console.log('JS运行时间：',Date.now() - now);
        setTimeout(()=>{
          console.log('总运行时间：',Date.now() - now);
        },0)
    
        // print JS运行时间： 38
        // print 总运行时间： 957 
      })
	  </script>
	</body>
</html>
