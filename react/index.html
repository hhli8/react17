<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico" />
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">-->
		<title>react-demo</title>
	</head>
	<body>
	  <div id="app"></div>
	  <script>
      (function(doc, win) {
        var docEl = document.documentElement
        var dpr = window.devicePixelRatio || 1
        var ua = navigator.userAgent
        var isM = /(?:iPhone)/.test(ua) || /(?:Android)/.test(ua)
        var meta = document.createElement('meta')
        var Scale = !isM ? 1 : 1 / dpr
        meta.setAttribute('name', 'viewport')
        meta.setAttribute('content', 'width=device-width, user-scalable=no, initial-scale=' + Scale + ',maximum-scale=' + Scale + ', minimum-scale=' + Scale)
        document.head.appendChild(meta)
        var recalc = function() {
          var width = docEl.getBoundingClientRect().width
          var rem = width / 10
          docEl.style.fontSize = rem + 'px'
        }
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
        if (isM) {
          win.addEventListener(resizeEvt, recalc, false)
          if (doc.readyState === 'complete') {
            doc.body.style.fontSize = 16 * dpr + 'px'
          } else {
            doc.addEventListener('DOMContentLoaded', function(e) {
              recalc()
              doc.body.style.fontSize = 16 * dpr + 'px'
            }, false)
          }
        } else {
          docEl.style.fontSize = '16px'
        }
      })(document, window)
	  </script>

    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

	  <script crossorigin src="https://unpkg.com/redux@4.0.5/dist/redux.min.js"></script>-->

    <script crossorigin src="react-dom.js"></script>
    <script src="base.js"></script>
	</body>
</html>
